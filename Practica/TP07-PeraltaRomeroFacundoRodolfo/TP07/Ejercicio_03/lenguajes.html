<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de cuenta</title>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>
<body>
    <main class="container-fluid col-12 col-md-4">
        <form action="php/inicioDeSesion.php" method="post" id="formu">
            <legend id="res">Registro</legend>
            <section>
                <label for="idioma" class="form-label" id="idomas">Idioma</label>
                <select name="idm" id="idioma" class="form-select">
                    <option value="español" selected id="esp">Español</option>
                    <option value="ingles" id="ing">Inglés</option>
                    <option value="aleman" id="ale">Alemán</option>
                </select>
            </section>

            <section>
                <label for="usr" id="label-usr" class="form-label">Usuario</label>
                <input type="text" name="Usr" id="usr" class="form-control">
            </section>

            <section>
                <label for="password1" id="label-password1" class="form-label">Contraseña</label>
                <input type="password" name="pass1" id="password1" class="form-control" required>
            </section>

            <section>
                <label for="password2" id="label-password2" class="form-label">Repetir contraseña</label>
                <input type="password" name="pass2" id="password2" class="form-control" required>
            </section>

            <section class="form-check form-switch">
                
                <input type="checkbox" name="Tercon" id="tercon"  class="form-check-input">
                <label for="tercon" id="label-tercon" class="form-label">Acepto los términos y condiciones</label>
            </section>

            <section>
                <p id="control"></p>
                <input type="submit" id="enviar" class="btn btn-primary w-100" >
            </section>
        </form>
    </main>
    <script src="js/script3.js"></script>
</body>
</html>
